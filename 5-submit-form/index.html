<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit Form</title>
    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="section-title">submit form</h1>

    <div class="container">
      <header>
        <h2 class="header-title">submit a tool</h2>
        <button class="close-btn">
          <i class="fas fa-times"></i>
        </button>
      </header>

      <form>
        <div class="form-control">
          <label for="name">name</label>
          <input
            type="text"
            id="name"
            class="form-input"
            placeholder="UI Design Daily"
          />
        </div>
        <div class="form-control">
          <label for="resource">Link to resource</label>
          <input
            type="text"
            id="resource"
            class="form-input"
            placeholder="https://www.uidesigndaily.com"
          />
        </div>
        <div class="form-control">
          <label for="category">category</label>
          <select name="" id="category" class="form-input">
            <option value="" selected disabled hidden>select category</option>
            <option value="first">first category</option>
            <option value="second">second category</option>
            <option value="third">third category</option>
          </select>
        </div>
        <button type="submit" class="submit-btn">submit</button>
      </form>
    </div>
  </body>
</html>
