<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <!-- css -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <section class="services">
          <!-- single service -->
          <article class="service">
            <span class="icon">
              <i class="fas fa-check"></i>
            </span>
            <h4>Quick And Esay Sign-Up</h4>
            <p>Enter your email address to create an account.</p>
          </article>
          <!-- end of single service -->
          <!-- single service -->
          <article class="service">
            <span class="icon">
              <i class="fas fa-check"></i>
            </span>
            <h4>cross-platform solution</h4>
            <p>
              Preview your newsletters on any device before sending them out.
            </p>
          </article>
          <!-- end of single service -->
          <!-- single service -->
          <article class="service">
            <span class="icon">
              <i class="fas fa-check"></i>
            </span>
            <h4>start sending emails</h4>
            <p>Use our API or pick our pre-built templates.</p>
          </article>
          <!-- end of single service -->
        </section>

        <!-- form -->
        <form class="form">
          <h2>create your account</h2>
          <div class="form-control">
            <!-- input -->
            <label for="email">email</label>
            <input
              type="email"
              id="email"
              class="form-input"
              placeholder="enter your email"
            />
          </div>
          <div class="form-control">
            <!-- input -->
            <label for="name">full name</label>
            <input
              type="text"
              id="name"
              class="form-input"
              placeholder="enter your full name"
            />
          </div>
          <div class="form-control">
            <!-- input -->
            <label for="password">password</label>
            <input
              type="password"
              id="password"
              class="form-input"
              placeholder="type to create password"
            />
          </div>
          <div class="updates">
            <input type="checkbox" />
            <p>get udpates and notifications about our product</p>
          </div>
          <button type="submit" class="btn">Sign Up</button>
        </form>
        <!-- end of form -->
      </div>
    </main>
  </body>
</html>
