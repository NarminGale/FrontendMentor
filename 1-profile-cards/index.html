<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil Cards</title>
    <link rel="stylesheet" href="./css/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <h1 class="section-title">Profile Cards</h1>
    <!-- Card-1 begins -->
    <article class="card card-1">
      <header></header>
      <img src="./img/hulda.jpg" alt="Profil Image" />
      <h4>Hulda Terry</h4>
      <p>A well renowned Mobile Application Development Company in Europe</p>
      <button class="btn">Follow</button>
    </article>
    <!-- Card-1 ends -->

    <!-- Card-2 begins -->
    <article class="card card-2">
      <img src="./img/hulda2.jpg" alt="Profil Image" />
      <div>
        <h4>Hulda Terry</h4>
        <p>University of Nevada</p>
        <p>PhD of Information Systems</p>
        <button class="btn">Contact</button>
      </div>
    </article>
    <!-- Card-2 ends -->

    <!-- Card-3 begins -->
    <article class="card card-3">
      <img src="./img/amanda.png" alt="Profil Image" />
      <div class="card-3-info">
        <h4>Amanda Graham</h4>
        <div class="card-3-links">
          <p class="card-3-link">
            <span><i class="fas fa-map"></i></span>bergen
          </p>
          <a class="card-3-link">
            <span><i class="fas fa-link"></i></span>fontsite.com
          <a/>
        </div>
      </div>
      <button class="btn">View Profile</button>
    </article>
    <!-- Card-3 ends -->
  </body>
</html>
