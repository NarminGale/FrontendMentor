<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Cards</title>
    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <h1 class="section-title">pricing cards</h1>
      <div class="container">
        <!-- card 1 -->
        <article class="card">
          <header>
            <div class="card-title">
              <h3>free</h3>
              <p>for freelance</p>
            </div>
            <div class="card-price">$0</div>
          </header>
          <div class="services">
            <!-- single service -->
            <div class="service">
              <span class="icon">
                <i class="fas fa-check"></i>
              </span>
              <p>1 user</p>
            </div>
            <!-- end of single service -->

            <!-- single service -->
            <div class="service">
              <span class="icon">
                <i class="fas fa-check"></i>
              </span>
              <p>10 Downloads per month</p>
            </div>
            <!-- end of single service -->

            <!-- single service -->
            <div class="service">
              <span class="icon">
                <i class="fas fa-check"></i>
              </span>
              <p>raster files</p>
            </div>
            <!-- end of single service -->
          </div>
          <button class="btn" type="button">subscribe</button>
        </article>
        <!-- end of card 1 -->

        <!-- card 2 -->
        <article class="card card-black">
          <header>
            <div class="card-title">
              <h3>pro</h3>
              <p>for agancies</p>
            </div>
            <div class="card-price">$40</div>
          </header>
          <div class="services">
            <!-- single service -->
            <div class="service">
              <span class="icon">
                <i class="fas fa-check"></i>
              </span>
              <p>3 users</p>
            </div>
            <!-- end of single service -->

            <!-- single service -->
            <div class="service">
              <span class="icon">
                <i class="fas fa-check"></i>
              </span>
              <p>unlimited Downloads</p>
            </div>
            <!-- end of single service -->

            <!-- single service -->
            <div class="service">
              <span class="icon">
                <i class="fas fa-check"></i>
              </span>
              <p>fully-editable files</p>
            </div>
            <!-- end of single service -->

            <!-- single service -->
            <div class="service">
              <span class="icon">
                <i class="fas fa-check"></i>
              </span>
              <p>custom packs</p>
            </div>
            <!-- end of single service -->

            <!-- single service -->
            <div class="service">
              <span class="icon">
                <i class="fas fa-check"></i>
              </span>
              <p>200+ custom packs</p>
            </div>
            <!-- end of single service -->
          </div>
          <button class="btn" type="button">subscribe</button>
        </article>
        <!-- end of card 2 -->
      </div>
    </main>
  </body>
</html>
